<html>
 <body>

   <script>
    function isformvalid()
    { n=document.getElementById("name");
      r=document.getElementById("roll");

      a=document.getElementById("age");
      if(n.valid&&r.valid&&r.valid&&a.valid)
      { b=document.getElementById("submit").disabled=false;}}
    function validatefield(event)
    { if(event.target.name=="name")
      { val=document.getElementById("name").value;
        if(val.length>0)
        { event.target.valid=true;}}
      else if(event.target.name=="roll")
      { val=document.getElementById("roll").value;
        if(val.length>0)
        { event.target.valid=true;}}
      else if(event.target.name=="phn")
      { val=document.getElementById("phn").value;
        if(val.length>0)
        { event.target.valid=true;}}

      { val=document.getElementById("age").value;

        { event.target.valid=true;}}
      isformvalid();}
    window.onload=function()
		  { n=document.getElementById("name");
		    r=document.getElementById("roll");
		    p=document.getElementById("phn");

		    b=document.getElementById("submit");
		    b.disabled=true;
		    n.valid=false;
		    a.valid=false;
		    r.valid=false;
		    p.valid=false;

		    r.onchange=validatefield;

   </script>
   </body>
</html>

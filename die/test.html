 <script>
  function start()
  { var b=document.getElementById("roll");
    b.addEventListener("click",rolldie,false);}
  function rolldie()
  { var img,s,x,i=0;
    for(i=1;i<=12;i++)
    { x=Math.floor(1+Math.random()*6);
      s=document.getElementById(i+"i");
      s.setAttribute("src","die"+x+".png");
      s=document.getElementById(x+"f");
      s.innerHTML++;}}
  window.addEventListener("load",start,false);
 </script>
